</head>
<body>

    <header>
        <h1><a href="admin.html" style="text-decoration: none; color: inherit;">관리자 페이지</a></h1>
    </header>
    
    <nav>
        <a href="recruitment.html">채용공고 관리</a>

<div class="container">
    <h3>채용공고 관리</h3>
    <table>
        <thead>
            <tr>
                <th>게시글 번호</th>
                <th>채용공고 제목</th>
                <th>회사명</th>
                <th>등록일자</th>
            </tr>
        </thead>
        <tbody id="recruitment-data">
        </tbody>
    </table>
</div>

<script>
    //const API_URL = "https://example.com/api";

    // 채용공고 데이터 가져오기
    async function fetchRecruitments() {
        const exampleData = [
        { 
            seekPostNo:1,
            seekPostTitle:"구직글 1",
            nickName: "user1", 
            name: "홍길동", 
            tel: "010-1234-5678", 
            postDate:"2024-01-01",
            signDate: "2024-01-01" 
        },
        { 
            employPostNo: 1,
            employPostTitle: "채용공고 글1",
            comName: "companyA", 
            name: "ABC 회사", 
            tel: "02-9876-5432", 
            signDate: "2024-01-01",
            postDate: "2024-02-15" 
        },
        { 
            seekPostNo:2,
            seekPostTitle:"구직글 2",
            nickName: "user2", 
            name: "김철수", 
            tel: "010-5678-1234",
            postDate:"2024-03-01", 
            signDate: "2024-03-10" 
        }
    ];
        renderRecruitments(exampleData);
        /*
        try {
            const response = await fetch(`${API_URL}/recruitments`);
            const data = await response.json();
            renderRecruitments(data);
        } catch (error) {
            console.error("채용공고 데이터를 가져오는 중 오류 발생:", error);
        }
            */
    }

    // 테이블 렌더링
    function renderRecruitments(data) {
        const tableBody = document.getElementById("recruitment-data");
        tableBody.innerHTML = ""; // 기존 데이터 초기화

        data.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.employPostNo}</td>
                <td>${item.employPostTitle}</td>
                <td>${item.comName}</td>
                <td>${item.postDate}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // 페이지 로드 시 데이터 로드
    document.addEventListener("DOMContentLoaded", fetchRecruitments);
</script>

</body>
